<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Background gradient - vibrant cyan to deep blue -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#0284C7"/>
    </linearGradient>

    <!-- Box gradient with depth -->
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="15%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#CBD5E1"/>
    </linearGradient>

    <!-- Box side for 3D effect -->
    <linearGradient id="boxSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#94A3B8"/>
      <stop offset="100%" stop-color="#CBD5E1"/>
    </linearGradient>

    <!-- Arrow gradient -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0891B2"/>
      <stop offset="100%" stop-color="#0E7490"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="24" flood-color="#0369A1" flood-opacity="0.25"/>
    </filter>

    <!-- Inner shadow for depth -->
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#0369A1" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bgGrad)"/>

  <!-- Subtle pattern overlay -->
  <rect x="32" y="32" width="448" height="224" rx="96" fill="white" opacity="0.1"/>

  <!-- Package box - front face -->
  <rect x="112" y="176" width="288" height="224" rx="32" fill="url(#boxGrad)" filter="url(#softShadow)"/>

  <!-- Package box - left edge for 3D -->
  <path d="M112 208 L112 368 Q112 400 144 400 L136 400 L136 208 Q136 176 112 176 Z" fill="url(#boxSide)"/>

  <!-- Box top flap left -->
  <path d="M112 208 L112 160 Q112 136 144 144 L232 176 L232 208 Z" fill="#E2E8F0"/>

  <!-- Box top flap right -->
  <path d="M400 208 L400 160 Q400 136 368 144 L280 176 L280 208 Z" fill="#E2E8F0"/>

  <!-- Box opening shadow -->
  <ellipse cx="256" cy="184" rx="64" ry="24" fill="#64748B" opacity="0.3"/>

  <!-- Top edge highlight -->
  <rect x="128" y="176" width="256" height="16" rx="8" fill="white" opacity="0.5"/>

  <!-- Download arrow -->
  <g filter="url(#innerShadow)">
    <rect x="224" y="224" width="64" height="96" rx="16" fill="url(#arrowGrad)"/>
    <path d="M192 320 L256 384 L320 320 Z" fill="url(#arrowGrad)"/>
  </g>

  <!-- Arrow highlight -->
  <rect x="232" y="232" width="16" height="64" rx="8" fill="white" opacity="0.4"/>
</svg>
