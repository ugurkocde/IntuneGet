<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Background gradient - vibrant cyan to deep blue -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#0284C7"/>
    </linearGradient>

    <!-- Box gradient with depth -->
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="15%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#CBD5E1"/>
    </linearGradient>

    <!-- Box side for 3D effect -->
    <linearGradient id="boxSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#94A3B8"/>
      <stop offset="100%" stop-color="#CBD5E1"/>
    </linearGradient>

    <!-- Arrow gradient -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0891B2"/>
      <stop offset="100%" stop-color="#0E7490"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0369A1" flood-opacity="0.25"/>
    </filter>

    <!-- Inner shadow for depth -->
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#0369A1" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#bgGrad)"/>

  <!-- Subtle pattern overlay -->
  <rect x="4" y="4" width="56" height="28" rx="12" fill="white" opacity="0.1"/>

  <!-- Package box - front face -->
  <rect x="14" y="22" width="36" height="28" rx="4" fill="url(#boxGrad)" filter="url(#softShadow)"/>

  <!-- Package box - left edge for 3D -->
  <path d="M14 26 L14 46 Q14 50 18 50 L17 50 L17 26 Q17 22 14 22 Z" fill="url(#boxSide)"/>

  <!-- Box top flap left -->
  <path d="M14 26 L14 20 Q14 17 18 18 L29 22 L29 26 Z" fill="#E2E8F0"/>

  <!-- Box top flap right -->
  <path d="M50 26 L50 20 Q50 17 46 18 L35 22 L35 26 Z" fill="#E2E8F0"/>

  <!-- Box opening shadow -->
  <ellipse cx="32" cy="23" rx="8" ry="3" fill="#64748B" opacity="0.3"/>

  <!-- Top edge highlight -->
  <rect x="16" y="22" width="32" height="2" rx="1" fill="white" opacity="0.5"/>

  <!-- Download arrow -->
  <g filter="url(#innerShadow)">
    <rect x="28" y="28" width="8" height="12" rx="2" fill="url(#arrowGrad)"/>
    <path d="M24 40 L32 48 L40 40 Z" fill="url(#arrowGrad)"/>
  </g>

  <!-- Arrow highlight -->
  <rect x="29" y="29" width="2" height="8" rx="1" fill="white" opacity="0.4"/>
</svg>
